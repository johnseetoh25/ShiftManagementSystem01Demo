<mat-toolbar style="background-color: transparent;">
  <mat-icon>table</mat-icon><h2>&nbsp; Incoming Approval List</h2>
  <span class="spacer"></span>
  <button mat-icon-button [routerLink]="['']" style="margin-right: 30px; color:blue;"><mat-icon>navigate_before</mat-icon>Back</button>
</mat-toolbar>

<div style="margin-top: 10px;">
  <mat-form-field appearance="standard">
    <mat-label><mat-icon>search</mat-icon></mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <section class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="width: 5%;"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.shiftdate01 | date: 'dd-MMMM-yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="shift">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Shift </th>
        <td mat-cell *matCellDef="let row"> {{row.shift}} </td>
      </ng-container>

      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef style="width: 5%;"> Team </th>
        <td mat-cell *matCellDef="let row"> {{row.team}} </td>
      </ng-container>

      <ng-container matColumnDef="outgoing">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;">Outgoing Approval By</th>
        <td mat-cell *matCellDef="let row">{{row.outgoingapprovedby}}</td>
      </ng-container>

      <ng-container matColumnDef="incoming">
        <th mat-header-cell *matHeaderCellDef style="width: 15%;">Incoming Approval By</th>
        <td mat-cell *matCellDef="let row">{{row.incomingapprovelby}}</td>
      </ng-container>

      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Action </th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">
          <button mat-flat-button (click)="openIncomingApprovalForm(row.id)" id="addIncomingApprovalButton"><mat-icon style="padding-right: 30px;">add</mat-icon>Incoming Approvel</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
  </section>

</div>
