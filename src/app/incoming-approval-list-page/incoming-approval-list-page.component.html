<div class="container-fluid">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label><mat-icon>search</mat-icon>Searching...</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.shiftdate01 | date}} </td>
        </ng-container>

        <ng-container matColumnDef="shift">
          <th mat-header-cell *matHeaderCellDef> Shift </th>
          <td mat-cell *matCellDef="let row"> {{row.shift}} </td>
        </ng-container>

        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef> Team </th>
          <td mat-cell *matCellDef="let row"> {{row.team}} </td>
        </ng-container>

        <ng-container matColumnDef="incoming status">
          <th mat-header-cell *matHeaderCellDef>Approval By</th>
          <td mat-cell *matCellDef="let row">{{row.incomingapprovelby}}</td>
        </ng-container>

        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Action </th>
          <td mat-cell *matCellDef="let row" style="text-align: center;">
            <button mat-flat-button (click)="openIncomingApprovelForm(row.id)" id="addIncomingApprovalButton"><mat-icon style="padding-right: 30px;">add</mat-icon>Incoming Approvel</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
