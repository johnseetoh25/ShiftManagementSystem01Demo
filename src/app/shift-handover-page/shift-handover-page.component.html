<mat-toolbar style="background-color: transparent;">
  <mat-icon>table</mat-icon><h2>&nbsp;Operation Shift Handover</h2>
  <span class="spacer"></span>
  <button mat-icon-button
          id="addShiftHandoverButton"
          [routerLink]="['/add-shift-handover-page']"
          matTooltip="Add Shift Handover"
          ><mat-icon>add</mat-icon></button>
</mat-toolbar>


  <mat-form-field appearance="standard">
    <mat-label><mat-icon>search</mat-icon></mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <section class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.shiftdate01 | date}} </td>
      </ng-container>

      <ng-container matColumnDef="shift">
        <th mat-header-cell *matHeaderCellDef> Shift </th>
        <td mat-cell *matCellDef="let row"> {{row.shift}} </td>
      </ng-container>

      <ng-container matColumnDef="team" >
        <th mat-header-cell *matHeaderCellDef> Team </th>
        <td mat-cell *matCellDef="let row"> {{row.team}} </td>
      </ng-container>

      <ng-container matColumnDef="approval" >
        <th mat-header-cell *matHeaderCellDef>Approval</th>
        <td mat-cell *matCellDef="let row"><a style="color: #89c3eb;">Outgoing: {{row.outgoingapprovedby}}</a><br><a style="color: #f2a0a1">Incoming: {{row.incomingapprovelby}}</a></td>
      </ng-container>

      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row" style="text-align: center;">
          <button mat-flat-button (click)="openEditHandoverByID(row.id)" id="editShiftHandoverButton"><mat-icon style="padding-right: 30px;">edit</mat-icon>Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
  </section>
